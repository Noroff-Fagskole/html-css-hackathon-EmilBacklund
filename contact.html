<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://www.noroff.no//images/logo/favicon.png"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
    />
    <title>Article</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="inner">
        <a href="/" class="app-logo">
          <img src="./img/logo.png" alt="CSS Tricks" />
        </a>
        <nav class="app-navigation">

          <label for="hamburger-menu"
      ><span class="sr-only">Hamburger Menu</span> <i class="fas fa-bars"></i
    ></label>
    <input id="hamburger-menu" type="checkbox" />
    <ul class="app-navigation-drawer">
      <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
      <li><a href="./about.html"><i class="fas fa-info-circle"></i>About</a></li>
      <li><a href="./contact.html"> <i class="fas fa-address-book"></i>Contact</a></li>
      <li><a href="./login.html"> <i class="fas fa-sign-in-alt"></i>Login</a></li>
    </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="inner">
        <section>
          <article class="app-article">
            <header>
              <h1>Contact</h1>
            </header>
            <form action="POST">
              <fieldset>
                <legend>Enter your names</legend>
                <label for="firstName">First Name</label>
                <input
                  id="firstname"
                  class="input-text"
                  type="text"
                  name="firstName"
                  placeholder="Enter first name"
              />
                <label for="lastName">Last Name</label>
                <input
                  id="lastname"
                  class="input-text"
                  type="text"
                  name="lastName"
                  placeholder="Enter last name"
                />
              </fieldset>
              
              <fieldset>
                <legend>Contact details</legend>
                <label for="email">Email <span class="color-red">*</span></label>

                <input
                  id="email"
                  class="input-text"
                  type="email"
                  name="email"
                  placeholder="Enter email"
                  required="required"
                />

                <label for="phone">Phone <span class="color-red">*</span></label>

                <input
                  id="number"
                  class="input-text"
                  name="number"
                  type="tel"
                  placeholder="+47 123 45678"
                  required="required"
                />

                <h5>How should we contact you?</h3>
                <label for="email">
                  <input
                  id="email"
                  class="input-text"
                  type="radio"
                  name="contactYou"
                  value="Email"
                />
                Email
              </label>
              
              <label for="phone">
              <input
              id="phone"
              class="input-text"
                 type="radio"
                  name="contactYou"
                  value="Phone"
                />Phone</label>
              </fieldset>

              <fieldset>
                <legend>How can we help you?</legend>
                <br />
                <label for="message">Message</label>

                <textarea
                  name="message"
                  class="input-text-area"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Write message here"
                ></textarea>
                <br />
              </fieldset>

              <fieldset>
                <legend>Newsletter</legend>
                <br />
                <label for="service"></label>
                <input
                  id="service"
                  type="checkbox"
                  name="service"
                  value="Subscribe"
                  checked
                />
                Subscribe to newsletter

                <h5>Subscribe to newsletter?</h5>
                <label for="newsletter">
                  Yes
                  <input
                    id="yes"
                    type="radio"
                    name="newsletter"
                    value="yes"
                    checked
                  />
                </label>
                <label for="newsletter">
                  No
                  <input id="no" type="radio" name="newsletter" value="no" />
                </label>
                <h5>Which categories are you interested in?</h5>
                <label for="javascript">
                  <input id="javascript" type="checkbox" name="javascript" />
                  JavaScript
                </label>
                <label for="css">
                  <input id="css" type="checkbox" name="css" />
                  CSS
                </label>
                <label for="html">
                  <input id="html" type="checkbox" name="html" />
                  HTML
                </label>
              </fieldset>
              <br />
              <input id="submit" type="submit" value="Submit" />
            </form>
          </article>
          <aside class="app-sidebar">Sidebar</aside>
        </section>
      </div>
    </main>
    <footer>
      <div class="inner">
        <i class="fab fa-twitter iconstyle"></i>
        <i class="fab fa-facebook iconstyle"></i>
        <i class="fab fa-discord iconstyle"></i>
        <i class="fab fa-behance iconstyle"></i>
        <i class="fab fa-instagram iconstyle"></i>
      </div>
    </footer>
  </body>
</html>
